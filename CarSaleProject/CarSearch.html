<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cars - Online Car Sale</title>
    <link rel="stylesheet" href="SearchPageStyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imgs/car.jpg" alt="Company Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="homePage.html">Home</a></li>
                <li><a href="CarSearch.html">Search</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content area -->
    <main>
        <div class="search-container">
            <h2>Find Your Car</h2>
            <form id="searchForm" onsubmit="handleSearch(event)">
                <div class="input-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
            <p id="searchMessage"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RoadTrades. All Rights Reserved.</p>
    </footer>

    <script>
        // Ensure carsData is available
        const carsData = []; // This should be populated from the seller page

        function handleSearch(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            const model = document.getElementById('model').value.trim().toLowerCase();
            const location = document.getElementById('location').value.trim().toLowerCase();
            
            const results = carsData.filter(car => 
                car.model.toLowerCase().includes(model) && 
                car.location.toLowerCase().includes(location)
            );
            
            const message = results.length > 0
                ? `Found ${results.length} car(s): ${results.map(car => `${car.make} ${car.model} (${car.year}) in ${car.location} for $${car.price}`).join(', ')}.`
                : 'No cars found matching your search.';
            
            document.getElementById('searchMessage').textContent = message;
        }
    </script>
</body>
</html>
