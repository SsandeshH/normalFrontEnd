<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Car Sale</title>
    <link rel="stylesheet" href="SellerPageStyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imgs/car.jpg" alt="Company Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="homePage.html">Home</a></li>
                <li><a href="CarSearch.html">Search</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="formDiv">
        <div class="form-container">
            <h2>Register</h2>
            <form id="sellerForm" onsubmit="handleSellForm(event)">
                <div class="input-group">
                    <label for="make">Make</label>
                    <input type="text" id="make" name="make" required>
                </div>
                <div class="input-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="input-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" min="1900" max="2024" required>
                </div>
                <div class="input-group">
                    <label for="mileage">Mileage (km)</label>
                    <input type="number" id="mileage" name="mileage" required>
                </div>
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="input-group">
                    <label for="price">Price (USD)</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <button type="submit" class="btn">Submit</button>
                <p id="formMessage"></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RoadTrades. All Rights Reserved.</p>
    </footer>

    <script>
        function handleSellForm(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Show alert
            alert('Submitted');

            // Reset the form
            document.getElementById('sellerForm').reset();
        }

        // Change background to yellow when focused
        function focusInput(event) {
            event.target.style.backgroundColor = 'yellow';
        }

        // Change background to white when blurred
        function blurInput(event) {
            event.target.style.backgroundColor = 'white';
        }

        // Attach focus and blur events to all input fields
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', focusInput);
            input.addEventListener('blur', blurInput);
        });
    </script>
</body>
</html>
